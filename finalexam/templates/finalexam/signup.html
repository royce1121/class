{% extends 'finalexam/base.html' %}

{% block content %}
<div class="cont1">
    <div class="login col-md-6">
<form method="post" >
    {% csrf_token %}
  <div class="container">
    <input type="text" placeholder="Enter Username" id="user" name="user" required>
    <br>
    <input type="text" placeholder="Enter Email" id="mail" name="mail" required>
    <br>
    <input type="password" placeholder="Enter Password" id="pass" name="pass" required>
    <br>
    <input type="text" placeholder="First Name" id="fname" name="fname" required>
    <br>
    <input type="text" placeholder="Last Name" id="lname" name="lname" required>
    <br>
    <button class="btn" type="submit">Create</button>
  </div>
</form>
    </div>
    <div class="login col-md-3">
        <label class="loginleft"><b>Signup</b></label>
    </div>
    </div>
{% endblock content %}
